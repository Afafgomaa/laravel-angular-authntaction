<div class="row">
  <div class="mt-5 col-md-8 offset-md-2">
  <div class="card">
      <div class="card-header"> Login here..</div>
      <div class="card-body">

        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" class="form-control" required
          [(ngModel)]="form.email" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" required
          [(ngModel)]="form.password" id="inputPassword3" placeholder="Password">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-2">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
          <a routerLink="/singup" class="btn btn-info float-right">Sign Up</a>
        </div>
      </div>
    </form>
      </div>
    </div>
  </div>
</div>
